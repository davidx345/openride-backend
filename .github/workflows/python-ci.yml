name: Python Services CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/python/**'
      - 'shared/python-commons/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/python/**'
      - 'shared/python-commons/**'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
      
      - name: Check formatting with Black
        run: |
          black --check shared/python-commons/openride_commons
      
      - name: Lint with Flake8
        run: |
          flake8 shared/python-commons/openride_commons --max-line-length=100 --extend-ignore=E203,W503
      
      - name: Type check with mypy
        run: |
          mypy shared/python-commons/openride_commons --ignore-missing-imports
        continue-on-error: true

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Python Commons
        run: |
          cd shared/python-commons
          pip install -e ".[dev]"
      
      - name: Run tests with coverage
        run: |
          cd shared/python-commons
          pytest --cov=openride_commons --cov-report=xml --cov-report=html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./shared/python-commons/coverage.xml
          flags: python-commons
          name: python-commons-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r shared/python-commons/openride_commons -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Run Safety check
        run: |
          pip install safety
          safety check --json
        continue-on-error: true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'shared/python-commons'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [driver-service, matchmaking-service, search-service, notification-service, analytics-service, fleet-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/python/${{ matrix.service }}
          push: true
          tags: |
            openride/${{ matrix.service }}:latest
            openride/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=registry,ref=openride/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=openride/${{ matrix.service }}:buildcache,mode=max
