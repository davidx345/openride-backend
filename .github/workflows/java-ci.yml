name: Java Services CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/java/**'
      - 'shared/java-commons/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'services/java/**'
      - 'shared/java-commons/**'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run Checkstyle
        run: |
          cd shared/java-commons
          mvn checkstyle:check
      
      - name: Check formatting with Spotless
        run: |
          cd shared/java-commons
          mvn spotless:check

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build Java Commons
        run: |
          cd shared/java-commons
          mvn clean install -DskipTests
      
      - name: Run tests with coverage
        run: |
          cd shared/java-commons
          mvn test jacoco:report
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./shared/java-commons/target/site/jacoco/jacoco.xml
          flags: java-commons
          name: java-commons-coverage

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'shared/java-commons'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run Snyk security scan
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=shared/java-commons/pom.xml

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [auth-service, user-service, booking-service, payments-service, ticketing-service, payouts-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/java/${{ matrix.service }}
          push: true
          tags: |
            openride/${{ matrix.service }}:latest
            openride/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=registry,ref=openride/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=openride/${{ matrix.service }}:buildcache,mode=max
