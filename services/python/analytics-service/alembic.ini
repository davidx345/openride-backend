# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate long migration names
truncate_slug_length = 40

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# Version path separator (default: os.pathsep)
version_path_separator = os

# The Python import path to your application
# e.g., my_app.models
sqlalchemy.url = postgresql://openride:openride123@localhost:5432/openride

[post_write_hooks]
# Post-write hooks are optional scripts that run after migration files are generated
# Format: hook_name = comma-separated list of actions
# Available actions: black, isort
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
