spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false
  
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      auto-offset-reset: earliest
    producer:
      acks: all

# Test Configuration
financial:
  commission:
    platform-rate: 0.15
  payout:
    minimum-amount: 5000.00
    auto-settlement-enabled: false
    max-pending-requests-per-driver: 1

bank:
  verification:
    provider: MOCK

security:
  jwt:
    secret: test-secret-key-for-unit-tests-only
    expiration: 3600000

logging:
  level:
    root: INFO
    com.openride.payouts: DEBUG
