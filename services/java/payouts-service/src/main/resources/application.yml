spring:
  application:
    name: payouts-service
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/openride}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: PayoutsServicePool
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history_payouts
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_GROUP_ID:payouts-service}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        session.timeout.ms: 30000
        max.poll.interval.ms: 300000
        max.poll.records: 100
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
    listener:
      ack-mode: manual
      concurrency: 3

server:
  port: ${SERVER_PORT:8087}
  shutdown: graceful
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# Redis Configuration
redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:}
  timeout: 5000
  pool:
    max-active: 20
    max-idle: 10
    min-idle: 5
    max-wait: 3000

# Financial Configuration
financial:
  commission:
    platform-rate: ${PLATFORM_COMMISSION_RATE:0.15}
  payout:
    minimum-amount: ${MINIMUM_PAYOUT_AMOUNT:5000.00}
    auto-settlement-enabled: ${AUTO_SETTLEMENT_ENABLED:false}
    settlement-schedule-cron: ${SETTLEMENT_SCHEDULE_CRON:0 0 2 * * MON}
    max-pending-requests-per-driver: 1
  wallet:
    initial-balance: 0.00
    allow-negative-balance: false

# Bank Verification Provider
bank:
  verification:
    provider: ${BANK_VERIFICATION_PROVIDER:PAYSTACK}
    paystack:
      secret-key: ${PAYSTACK_SECRET_KEY:}
      base-url: https://api.paystack.co
      resolve-account-endpoint: /bank/resolve
    flutterwave:
      secret-key: ${FLUTTERWAVE_SECRET_KEY:}
      base-url: https://api.flutterwave.com/v3
      resolve-account-endpoint: /accounts/resolve

# Security
security:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-in-production}
    expiration: ${JWT_EXPIRATION:3600000}
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Logging
logging:
  level:
    root: INFO
    com.openride.payouts: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.kafka: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/payouts-service.log
    max-size: 10MB
    max-history: 30

# Kafka Topics
kafka:
  topics:
    trip-completed: trip.completed
    payout-requested: payout.requested
    payout-approved: payout.approved
    payout-rejected: payout.rejected
    payout-completed: payout.completed
    payout-failed: payout.failed
    earning-processed: earning.processed

# Scheduled Jobs
jobs:
  settlement:
    enabled: ${SETTLEMENT_JOB_ENABLED:true}
    lock-ttl: 300000
  reconciliation:
    enabled: ${RECONCILIATION_JOB_ENABLED:true}
    cron: ${RECONCILIATION_CRON:0 0 3 * * *}
    lock-ttl: 600000
  cleanup:
    enabled: ${CLEANUP_JOB_ENABLED:true}
    cron: ${CLEANUP_CRON:0 0 4 * * *}
    expired-request-days: 30
