server:
  port: 8083
  servlet:
    context-path: /api

spring:
  application:
    name: booking-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:openride_booking}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 5000
      idle-timeout: 300000
      max-lifetime: 600000
      pool-name: BookingServiceHikariPool

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          time_zone: UTC
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DB:3}
    lettuce:
      pool:
        max-active: 50
        max-idle: 10
        min-idle: 5
        max-wait: 5000ms
    timeout: 3000ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 1
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

  security:
    jwt:
      secret: ${JWT_SECRET:your-secret-key-change-in-production}
      expiration: 86400000 # 24 hours

# Redisson Configuration
redisson:
  single-server-config:
    address: redis://${REDIS_HOST:localhost}:${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DB:3}
    connection-pool-size: 50
    connection-minimum-idle-size: 10
    retry-attempts: 3
    retry-interval: 1500
    timeout: 3000

# Booking Configuration
booking:
  hold:
    ttl-minutes: 10
    extension-minutes: 15
  cancellation:
    full-refund-hours: 24
    partial-refund-hours: 6
    partial-refund-percentage: 0.50
  platform-fee-percentage: 0.05
  max-seats-per-booking: 4
  lock:
    wait-time-seconds: 5
    lease-time-seconds: 10

# External Services
services:
  user-service:
    base-url: ${USER_SERVICE_URL:http://localhost:8081/api}
    timeout-ms: 3000
  driver-service:
    base-url: ${DRIVER_SERVICE_URL:http://localhost:8082/api}
    timeout-ms: 3000
  matchmaking-service:
    base-url: ${MATCHMAKING_SERVICE_URL:http://localhost:8084/api}
    timeout-ms: 5000
  payment-service:
    base-url: ${PAYMENT_SERVICE_URL:http://localhost:8086/api}
    timeout-ms: 10000
  notification-service:
    base-url: ${NOTIFICATION_SERVICE_URL:http://localhost:8087/api}
    timeout-ms: 3000
  ticketing-service:
    base-url: ${TICKETING_SERVICE_URL:http://localhost:8088/api}
    timeout-ms: 5000

# Kafka Topics
kafka:
  topics:
    booking-created: booking.created
    booking-confirmed: booking.confirmed
    booking-cancelled: booking.cancelled
    booking-completed: booking.completed
    payment-completed: payment.completed

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.openride.booking: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Scheduler
scheduler:
  cleanup:
    expired-holds-cron: "0 */5 * * * *"        # Every 5 minutes
    orphaned-redis-cron: "0 */15 * * * *"      # Every 15 minutes
  enabled: true

# Rate Limiting
rate-limiting:
  per-user:
    requests-per-minute: 100    # Max requests per user per minute
    burst-capacity: 20          # Initial burst capacity

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true
