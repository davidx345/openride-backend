version: '3.9'

services:
  # PostgreSQL with PostGIS for geospatial queries
  postgres:
    image: postgis/postgis:14-3.3
    container_name: openride-postgres
    environment:
      POSTGRES_DB: openride
      POSTGRES_USER: openride_user
      POSTGRES_PASSWORD: openride_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - openride-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openride_user -d openride"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and distributed locks
  redis:
    image: redis:7-alpine
    container_name: openride-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openride-network
    command: redis-server --appendonly yes --requirepass openride_redis_password
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: openride-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@openride.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - openride-network
    depends_on:
      - postgres

  # Redis Commander for cache inspection
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: openride-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:openride_redis_password
    ports:
      - "8081:8081"
    networks:
      - openride-network
    depends_on:
      - redis

  # Ticketing Service (Phase 6 - Blockchain-anchored tickets)
  ticketing-service:
    build:
      context: ./services/java/ticketing-service
      dockerfile: Dockerfile
    container_name: openride-ticketing-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/openride
      SPRING_DATASOURCE_USERNAME: openride_user
      SPRING_DATASOURCE_PASSWORD: openride_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: openride_redis_password
      TICKETING_BLOCKCHAIN_TYPE: POLYGON
      TICKETING_BLOCKCHAIN_RPC_URL: ${POLYGON_RPC_URL:-https://rpc-mumbai.maticvigil.com/}
      TICKETING_BLOCKCHAIN_PRIVATE_KEY: ${BLOCKCHAIN_PRIVATE_KEY}
      TICKETING_BLOCKCHAIN_CONTRACT_ADDRESS: ${BLOCKCHAIN_CONTRACT_ADDRESS}
      TICKETING_BLOCKCHAIN_CHAIN_ID: 80001
      TICKETING_CRYPTO_PRIVATE_KEY_PATH: /app/keys/private_key.pem
      TICKETING_CRYPTO_PUBLIC_KEY_PATH: /app/keys/public_key.pem
      TICKETING_CRYPTO_AUTO_GENERATE_KEYS: true
    ports:
      - "8086:8086"
    volumes:
      - ticketing_keys:/app/keys
    networks:
      - openride-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Fleet Service (Phase 7 - Real-time tracking & WebSocket)
  fleet-service:
    build:
      context: ./services/python/fleet-service
      dockerfile: Dockerfile
    container_name: openride-fleet-service
    environment:
      DATABASE_URL: postgresql+asyncpg://openride_user:openride_password@postgres:5432/openride
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: openride_redis_password
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      SERVICE_NAME: fleet-service
      LOG_LEVEL: INFO
      PORT: 8096
      SOCKETIO_PATH: /socket.io
      SOCKETIO_CORS_ALLOWED_ORIGINS: "*"
      LOCATION_UPDATE_RATE_LIMIT: 5
      MAX_CONNECTIONS_PER_DRIVER: 3
      WORKER_CONNECTIONS: 1000
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 10
      REDIS_MAX_CONNECTIONS: 50
      ENABLE_METRICS: true
      METRICS_PORT: 9096
    ports:
      - "8096:8096"
      - "9096:9096"
    networks:
      - openride-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Kafka & Zookeeper (needed for Phase 9 Payouts Service)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: openride-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - openride-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181", "|", "grep", "imok"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: openride-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - openride-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Payouts Service (Phase 9 - Financial Management)
  payouts-service:
    build:
      context: ./services/java/payouts-service
      dockerfile: Dockerfile
    container_name: openride-payouts-service
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/openride
      DATABASE_USERNAME: openride_user
      DATABASE_PASSWORD: openride_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: openride_redis_password
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      KAFKA_GROUP_ID: payouts-service-group
      PLATFORM_COMMISSION_RATE: 0.15
      MINIMUM_PAYOUT_AMOUNT: 5000.00
      AUTO_SETTLEMENT_ENABLED: true
      SETTLEMENT_SCHEDULE_CRON: "0 0 2 * * MON"
      PAYSTACK_API_KEY: ${PAYSTACK_API_KEY}
      PAYMENT_PROVIDER: PAYSTACK
      SERVER_PORT: 8087
    ports:
      - "8087:8087"
      - "9087:9087"
    networks:
      - openride-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ClickHouse for analytics time-series data
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: openride-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./services/python/analytics-service/clickhouse:/docker-entrypoint-initdb.d
    networks:
      - openride-network
    environment:
      CLICKHOUSE_DB: openride_analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service (Python FastAPI)
  analytics-service:
    build:
      context: ./services/python/analytics-service
      dockerfile: Dockerfile
    container_name: openride-analytics-service
    ports:
      - "8097:8097"
      - "9097:9097"
    environment:
      DATABASE_URL: postgresql+asyncpg://openride_user:openride_password@postgres:5432/openride
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_DATABASE: openride_analytics
      REDIS_URL: redis://:openride_redis_password@redis:6379/2
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      LOG_LEVEL: INFO
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - openride-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8097/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  openride-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  ticketing_keys:
  clickhouse_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
